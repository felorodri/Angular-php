<div class="container">
  <div class="row">
    <aside class="col-md-3">
      <div class="well">
        <ul class="list-group">
          <li class="list-group-item"><strong>Name</strong> <span ng-bind="user.name"></span></li>
          <li class="list-group-item"><strong>College</strong> <span ng-bind="user.college"></span></li>
          <li class="list-group-item"><strong>City</strong> <span ng-bind="user.city"></span></li>
        </ul>
      </div>
      <ul class="nav nav-stacked">
        <li class="active">
          <a ng-href="/">Inicio</a>
        </li>
        <li>
          <a ng-href="#">Proyectos</a>
        </li>
      </ul>
    </aside>
    <section class="col-md-9">
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Projects</h3>
            </div>
            <ul class="list-group">
             <li ng-repeat="project in projects" class="list-group-item">
               <span ng-bind="project.name"></span>
             </li>
           </ul>
         </div>
       </div>
       <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"></h3>
          </div>
          <div class="panel-body">
            <div class="col-md-12">
              <form ng-submit="sendForm()" class="form-horizontal" role="form">
              <div class="form-group">
                <legend>Edit User</legend>
              </div>
              <div ng-show="message" class="alert alert-success">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>Message</strong> <span ng-bind="message"></span>
              </div>
              <div class="form-group">
                <label for="fldname" class="control-label"></label>
                <input type="text" id="fldname" ng-model="user.name" class="form-control">
              </div>
              <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div ng-repeat="photo in photos" class="col-xs-4">
          <div class="thumbnail">
            <img ng-src="{{photo.file}}" class="img-responsive" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
</div>
