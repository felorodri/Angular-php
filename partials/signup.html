</head>

<body>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Sign up</h1>
    </div>
    <div class="col-sm-12">
      <form ng-submit="submitForm()" ng-controller="LoginCtrl" class="form" name="form" novalidate>
        <div class="form-group">
          <label>Name</label>

         <!-- <input type="text" name="name" class="form-control" id="name"
                 required/>-->

          <input type="text" class="form-control" name="name" ng-model="formData.name" ng-class="{'error' : errorName}">

          </div>

        <div class="form-group">
          <label>Email</label>
          <!--<input type="email" name="email" class="form-control" id="email"
                required/>-->
          <input type="email" class="form-control" name="email" ng-model="formData.email" ng-class="{'error' : errorEmail}">
        </div>

        <div class="form-group" >
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="formData.password" ng-class="{'error' : errorPassword}"
                 ng-minlength="3"
                 required/>

          <!--<textarea name="message" ng-class="{'error' : errorTextarea}" ng-model="formData.message" cols="30" rows="10"></textarea>-->

        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Sign up
          </button>
          <a class="btn btn-default btn-lg btn-register" href="#/login">
            Login
          </a>
        </div>
        <a>
       <div ng-class="{'submissionMessage' : submission}" ng-bind="submissionMessage"></div> </a>
      </form>
    </div>
  </div>
 
</div>
</body>
